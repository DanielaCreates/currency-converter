<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="converter-container">
        <h2>Currency Converter</h2>

        <div class="form-control">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="form-control">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency"></select>
        </div>

        <div class="form-control">
            <label for="toCurrency">To:</label>
            <select id="toCurrency"></select>
        </div>

        <div class="result" id="result"></div>

        <!-- Merged Top Currencies Section -->
        <h3>Top 10 Currencies to PHP</h3>
        <table id="topCurrenciesTable">
            <thead>
                <tr>
                    <th>COUNTRY</th>
                    <th>UNIT</th>
                    <th>SYMBOL</th>
                    <th>EURO EQUIVALENT</th>
                    <th>U.S. DOLLAR EQUIVALENT</th>
                    <th>PHIL. PESO EQUIVALENT</th>
                </tr>
            </thead>
            <tbody>
                <!-- Currency rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
