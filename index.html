<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter & News Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div class="converter-container">
            <div class="form-control">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>

            <div class="form-control">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency"></select>
            </div>

            <div id="toCurrencyContainer">
                <div class="form-control">
                    <label for="toCurrency">To:</label>
                    <select class="toCurrencySelect"></select>
                    <button class="removeCurrency" style="display:none;">Remove</button>
                </div>
            </div>

            <button id="addCurrencyButton">Add Another Currency</button>
            <hr>
            <div class="result" id="result"></div>
        </div>

        <hr>

        <h2>Top 10 Currencies to PHP</h2>
        <table id="topCurrenciesTable">
            <thead>
                <tr>
                    <th>COUNTRY</th>
                    <th>UNIT</th>
                    <th>SYMBOL</th>
                    <th>EURO EQUIVALENT</th>
                    <th>U.S. DOLLAR EQUIVALENT</th>
                    <th>PHIL. PESO EQUIVALENT</th>
                </tr>
            </thead>
            <tbody>
                <!-- Currency rows will be dynamically added here -->
            </tbody>
        </table>

        <hr>

        <h2>Latest Currency News</h2>
        <div id="news-container" class="news-container">
            <p id="loading-message">Loading news articles, please wait...</p>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
